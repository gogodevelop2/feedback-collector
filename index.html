<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 이전 메타 태그들은 동일하게 유지 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피드백을 들려주세요</title>
    <meta property="og:title" content="피드백을 들려주세요">
    <meta property="og:description" content="오늘 행사는 어떠셨나요? 여러분의 소중한 의견을 들려주세요.">
    <meta property="og:image" content="이미지_URL을_여기에_입력하세요">
    
    <style>
        /* 이전 스타일은 그대로 유지하고 일부만 수정/추가 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            height: 70vh;
            max-width: 768px;
            display: flex;
            flex-direction: column;
            margin-top: 5vh;
        }

        .top-section {
            height: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .question {
            font-size: 24px;
            text-align: center;
            line-height: 1.5;
            color: #333;
        }

        .bottom-section {
            height: 60%;
            background: white;
            border-radius: 30px 30px 0 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 15px;
        }

        textarea {
            width: 100%;
            flex: 1;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            resize: none;
        }

        textarea:focus {
            outline: none;
            border-color: #007AFF;
        }

        .char-count {
            text-align: right;
            color: #666;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .min-char-notice {
            color: #666;
            font-size: 14px;
        }

        .char-count.invalid .current-count {
            color: #ff3b30;
        }

        .button-container {
            margin-top: auto;
            padding-bottom: 10px;
        }

        button {
            width: 100%;
            background: #007AFF;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            touch-action: manipulation;
            transition: all 0.2s;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .thank-you {
            text-align: center;
            font-size: 24px;
            color: #333;
            display: none;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }
            
            .question {
                font-size: 22px;
            }
        }

        @media (min-height: 800px) {
            .container {
                margin-top: 10vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <h1 class="question">오늘 기억에 남는 내용이 있었나요?🤗</h1>
        </div>
        
        <div class="bottom-section">
            <div class="content-wrapper">
                <textarea id="feedback" placeholder="여러분의 소중한 의견을 들려주세요 (최소 10자 이상)" maxlength="1000"></textarea>
                <div class="char-count">
                    <span class="min-char-notice">최소 10자 이상 입력해주세요</span>
                    <span class="current-count"><span id="current">0</span>/1000</span>
                </div>
                <div class="button-container">
                    <button id="submit-btn" disabled>제출하기</button>
                </div>
                <div class="thank-you" id="thank-you">감사합니다.</div>
            </div>
        </div>
    </div>

    <script>
        const textarea = document.getElementById('feedback');
        const submitBtn = document.getElementById('submit-btn');
        const charCount = document.getElementById('current');
        const charCountContainer = document.querySelector('.char-count');
        const thankYou = document.getElementById('thank-you');

        textarea.addEventListener('input', function() {
            const length = this.value.trim().length;
            charCount.textContent = length;
            
            // 최소 글자수 체크 및 UI 업데이트
            if (length < 10) {
                submitBtn.disabled = true;
                charCountContainer.classList.add('invalid');
            } else {
                submitBtn.disabled = false;
                charCountContainer.classList.remove('invalid');
            }
        });

        const SCRIPT_URL = '구글_스크립트_웹앱_URL을_여기에_입력하세요';

        submitBtn.addEventListener('click', async function() {
            const feedback = textarea.value.trim();
            
            if (feedback.length < 10) {
                alert('10자 이상 부탁드려요.🥹');
                return;
            }

            submitBtn.disabled = true;
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        feedback: feedback,
                        timestamp: new Date().toISOString()
                    })
                });

                textarea.style.display = 'none';
                document.querySelector('.char-count').style.display = 'none';
                document.querySelector('.button-container').style.display = 'none';
                thankYou.style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                alert('제출 중 오류가 발생했습니다. 다시 시도해주세요.');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
