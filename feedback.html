<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피드백을 남겨주세요</title>
    
    <!-- SNS 공유용 메타 태그 -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="">
    <meta property="og:description" content="피드백을 남겨주세요">
    <meta property="og:image" content="">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="피드백을 남겨주세요">
    <meta name="twitter:image" content="">
    
    <link rel="stylesheet" href="css/feedback.css">
</head>
<body>
    <div class="container">
        <section class="top-section">
            <h1 class="question" id="pageTitle">오늘 기억에 남는 내용이 있었나요?🤗</h1>
        </section>
        
        <section class="bottom-section">
            <form class="feedback-form" id="feedbackForm">
                <div>
                    <textarea 
                        class="feedback-textarea" 
                        id="feedbackText"
                        maxlength="1000"
                        placeholder="여기에 내용을 입력해주세요"
                    ></textarea>
                    <div class="char-counter">
                        <span id="charCount">0</span>/1000
                    </div>
                </div>
                <button type="submit" class="submit-button" id="submitButton">제출하기</button>
            </form>
            <div class="thank-you" id="thankYou">감사합니다 💝</div>
            <div class="loading" id="loading"></div>
            <div class="error-message" id="errorMessage"></div>
        </section>
    </div>

    <script src="js/feedback.js"></script>
</body>
</html>
